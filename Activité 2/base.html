<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js" ></script>
    <script src="https://unpkg.com/aframe-animation-component@4.1.2/dist/aframe-animation-component.min.js"></script>
    <title>Document</title>
</head>
<body>
<a-scene cursor="rayOrigin: mouse;" raycaster="objects: .clickable" keyboard-shortcuts="" screenshot="" xr-mode-ui=""  cursor="rayOrigin: mouse;" device-orientation-permission-ui="">
<a-sphere radius="20" rotation="0 -20 0" src="images/RDC_hall_centre.jpg" material="side: double" scale="-1 1 1"></a-sphere>
<a-box position="0 0 -4"></a-box>
<a-camera wasd-controls-enabled="false"></a-camera>
<a-entity width="auto" height="2" material="side: double" color="#BBB" text="align: center; value: Vers l'etage; width: 18" position="-7.12162 1.87099 -5.44007"></a-entity>
<a-sphere material="color: #00c7fc"
          position="-11.27578 -0.16774 -8.05214"
          class="clickable"
          link="href:ET1_escalier_haut.html"
          animation__enter_scale="property: scale; dur: 500; easing: easeOutQuad; to: 1.5 1.5 1.5; startEvents: mouseenter"
          animation__enter_color="property: components.material.material.color; type: color; to: blue; startEvents: mouseenter; dur: 500"
          animation__leave_scale="property: scale; dur: 500; easing: easeOutQuad; to: 1 1 1; startEvents: mouseleave"
          animation__leave_color="property: components.material.material.color; type: color; to: #00c7fc; startEvents: mouseleave; dur: 500">
</a-sphere>
<a-entity
  text="width: 4; align: center; color: white; value: Bienvenue dans le hall de l'IUT. \nCliquez sur la zone 
        de votre choix pour vous deplacer"
  geometry="primitive: plane; width: 3; height:0.8"
  position="3 2 -3"
  material="opacity: 0.5; color: #000">
</a-entity>

</a-scene>

</body>
</html>
